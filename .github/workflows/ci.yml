# Run on every push & PR

#Create a Python 3.11 env

# Install deps (for service + training)

#Run pytest + flake8 (or whatever you use)

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r vehicle_inspection/requirements/service.txt
          # add other dev tools here if needed
          pip install flake8

      - name: Lint (flake8)
        run: |
          flake8 vehicle_inspection
